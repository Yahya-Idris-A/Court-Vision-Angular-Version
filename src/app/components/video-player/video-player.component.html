<div class="w-full flex items-center justify-center">
  <div
    class="w-[60%] max-xl:w-full bg-gray-900 rounded-lg overflow-hidden shadow-lg"
  >
    <div
      class="relative group cursor-pointer"
      (click)="!isPlaying && handlePlay()"
    >
      <ng-container *ngIf="!isPlaying; else videoTemplate">
        <img
          [src]="thumbnail"
          alt="Video Thumbnail"
          class="w-full h-full object-cover transition-opacity duration-300 group-hover:opacity-80"
        />
        <div
          class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="text-[#FD6A2A]"
            width="70"
            height="70"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10Zm-2-6.5v-7l6 3.5-6 3.5Z"
            />
          </svg>
        </div>
      </ng-container>

      <ng-template #videoTemplate>
        <video
          #videoRef
          [src]="videoSrc"
          class="w-full h-full object-cover"
          controls
        ></video>
      </ng-template>
    </div>
  </div>
</div>
