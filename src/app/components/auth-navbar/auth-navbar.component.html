<div
  class="flex flex-row items-center justify-end max-sm:justify-center bg-white shadow gap-[8px] w-full rounded-[6px] stroke-[#667085]"
>
  <img
    [src]="userPhoto()"
    alt="User Avatar"
    class="size-[50px] my-[6px] border-2 rounded-full"
  />
  <p
    class="text-[15px] text-[#4B465C] font-normal ml-[8px] mr-[32px] max-sm:mr-0"
  >
    {{ userName() }}
  </p>
</div>
