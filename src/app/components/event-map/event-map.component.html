<div
  class="flex flex-col items-center justify-start w-full p-[20px] gap-[16px] bg-white stroke-[#667085] shadow"
>
  <!-- Team Select -->
  <div class="flex flex-row gap-[50px] justify-center items-center">
    <button
      class="text-[32px] max-sm:text-[16px] text-white font-semibold py-[10px] px-[40px] max-sm:px-[20px] bg-[#FD6A2A] rounded-[40px]"
    >
      Team A
    </button>
    <button
      class="text-[32px] max-sm:text-[16px] text-white font-semibold py-[10px] px-[40px] max-sm:px-[20px] bg-[#FD6A2A] rounded-[40px]"
    >
      Team B
    </button>
  </div>

  <!-- Shotmap Header -->
  <div class="flex flex-row gap-[10px] justify-start items-center w-full">
    <lucide-angular
      [name]="locateFixed"
      class="!text-[30px] !text-[#667085] max-sm:!text-[20px]"
    ></lucide-angular>
    <p class="text-[15px] max-sm:text-[10px] text-[#667085] font-semibold">
      Team Event Shotmap
    </p>
  </div>

  <!-- Shotmap -->
  <div class="flex flex-row gap-[30px] max-sm:gap-[8px] justify-start w-full">
    <div class="flex w-1/2">
      <app-shoot-map class="w-full"></app-shoot-map>
    </div>
    <div class="flex flex-col gap-[20px] max-sm:gap-[8px] justify-start w-1/2">
      <h1 class="text-[24px] max-sm:text-[14px] text-[#4B465C] font-semibold">
        Team A
      </h1>
      <div class="flex flex-row gap-[10px] justify-start items-center w-full">
        <div class="flex flex-col gap-[10px] justify-start w-1/2">
          <label
            class="text-[14px] max-sm:text-[8px] font-semibold text-[#667085]"
          >
            Player 1
            <input
              type="checkbox"
              [(ngModel)]="teamASelectedPlayers[0]"
              class="text-black custom-checkbox max-sm:text-[8px]"
            />
          </label>
        </div>
        <div class="flex flex-col gap-[10px] justify-start w-1/2">
          <label
            class="text-[14px] max-sm:text-[8px] font-semibold text-[#667085]"
          >
            Player 9
            <input
              type="checkbox"
              [(ngModel)]="teamASelectedPlayers[1]"
              class="text-black custom-checkbox max-sm:text-[8px]"
            />
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- Heatmap Header -->
  <div class="flex flex-row gap-[10px] justify-start items-center w-full">
    <lucide-angular
      [name]="locateFixed"
      class="!text-[30px] !text-[#667085] max-sm:!text-[20px]"
    ></lucide-angular>
    <p class="text-[15px] max-sm:text-[10px] text-[#667085] font-semibold">
      Team Event Heatmap
    </p>
  </div>

  <!-- Heatmap -->
  <app-heat-map class="w-full"></app-heat-map>
</div>
