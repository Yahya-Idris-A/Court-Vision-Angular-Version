<div
  class="flex flex-col items-center gap-[10px] w-full mt-[32px] max-sm:mt-[16px]"
>
  <!-- Header -->
  <div
    class="flex flex-row items-center justify-start w-full p-[20px] bg-white stroke-[#667085] shadow"
  >
    <p class="text-[18px] text-[#4B465C] font-semibold">Detailed Analysis</p>
  </div>
  <!-- Video Player -->
  <app-video-player
    class="w-full items-center"
    thumbnail="/thumb/thumbnail.jpg"
    videoSrc="/video/Es Teh Manis - 1 minute short movie.mp4"
  ></app-video-player>
  <!-- Stats -->
  <app-team-stats
    class="w-full items-center"
    homeLogo="/team/Home.png"
    awayLogo="/team/Away.png"
    [totalShots]="{ home: 10, away: 10 }"
    [threePointers]="{ home: 6, away: 5 }"
    [twoPointers]="{ home: 4, away: 5 }"
  ></app-team-stats>
  <!-- Event Map -->
  <!-- <EventMap /> -->
  <app-event-map class="w-full items-center"></app-event-map>
</div>
